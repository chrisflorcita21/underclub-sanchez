<!----------------------------formulario de contacto-------------------------------->
    <main>
      <form>
        <div class="mb-5 m-5">
          <label for="exampleFormControlInput1" class="form-label fs-2"
            >Nombre completo</label
          >
          <input
            type="Nombre"
            class="form-control form-control-lg"
            id="exampleFormControlInput1"
            placeholder="Nombre completo"
          />
        </div>
        <div class="m-5 mb-5">
          <label for="exampleFormControlInput1" class="form-label fs-2"
            >Direccion de email.</label
          >
          <input
            type="email"
            class="form-control form-control-lg"
            id="exampleFormControlInput1"
            placeholder="Nombre@tumail.com"
          />
        </div>
        <div class="m-5 mb-5">
          <label class="form-label fs-2" for="inlineFormSelectPref"
            >Me interesa saber de:</label
          >
          <select class="form-select form-select-lg" id="inlineFormSelectPref">
            <option selected>Elige un tema</option>
            <option value="1">Clases de DJ</option>
            <option value="2">Tickets</option>
            <option value="3">Newsletter</option>
          </select>
        </div>

        <div class="m-5 mb-5">
          <label for="exampleFormControlTextarea1" class="form-label fs-2"
            >Ingresa tus comentarios y nos contactamos.</label
          >
          <textarea
            class="form-control form-control-lg"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="d-grid gap-3 d-md-block m-5">
          <input
            class="btn btn-dark btn-lg fs-2"
            type="submit"
            value="Enviar"
          />
          <input class="btn btn-dark btn-lg fs-2" type="reset" value="Borrar" />
        </div>
      </form>
    </main>
